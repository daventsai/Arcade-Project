<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>
</head>
<header>
    <h1 class="game-title"></h1>
    <h3 class = "pregame-prompt"> Number of Players</h3>
</header>
<body>
    <div class = "player-container">
        <button class = "player-select" type="button" id="P1">1 Player</button>
        <button class = "player-select" type="button" id="P2">2 Player</button>
    </div>
    <div class = "player-position">
        <div class = "p1"></div>
        <div class = "p2"></div>
    </div>
    <div class = "board"></div>
    
</body>
</html>
